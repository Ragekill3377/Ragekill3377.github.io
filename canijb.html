<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailbreak Compatibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .dropdown {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .details {
            margin-top: 20px;
            padding: 10px;
            background-color: #282828;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Jailbreak Compatibility Checker</h1>
    <div id="jailbreaksContainer"></div>

    <script>
        const githubAPI = "https://api.github.com/repos/littlebyteorg/appledb/contents/jailbreakFiles";
        const baseRawURL = "https://raw.githubusercontent.com/littlebyteorg/appledb/main/jailbreakFiles/";

        async function fetchJailbreakFiles() {
            try {
                const response = await fetch(githubAPI);
                const files = await response.json();
                const jsonFiles = files.filter(file => file.name.endsWith(".json")).map(file => file.name);
                
                for (const file of jsonFiles) {
                    fetchJailbreakData(file);
                }
            } catch (error) {
                console.error("Error fetching jailbreak file list:", error);
            }
        }

        async function fetchJailbreakData(filename) {
            try {
                const response = await fetch(baseRawURL + filename);
                const data = await response.json();
                displayJailbreak(data, filename);
            } catch (error) {
                console.error(`Error fetching ${filename}:`, error);
            }
        }

        function displayJailbreak(data, filename) {
            const container = document.createElement("div");
            container.classList.add("container");

            // Extract filename without .json extension
            const fallbackName = filename.replace(".json", "");
            const jailbreakName = data.info?.name?.trim() || fallbackName;

            const jailbreakTitle = document.createElement("h2");
            jailbreakTitle.textContent = jailbreakName;

            const latestVer = document.createElement("p");
            latestVer.innerHTML = `<strong>Latest Version:</strong> ${data.info?.latestVer || "Not available"}`;

            const type = document.createElement("p");
            type.innerHTML = `<strong>Type:</strong> ${data.info?.type || "Not available"}`;

            const notes = document.createElement("p");
            notes.innerHTML = `<strong>Notes:</strong> ${data.info?.notes || "Not available"}`;

            const dropdown = document.createElement("select");
            dropdown.classList.add("dropdown");
            dropdown.innerHTML = `<option value="">Select a device</option>`;

            const deviceInfo = document.createElement("div");
            deviceInfo.classList.add("details", "hidden");

            const iosList = document.createElement("ul");

            let devicesMap = {};

            data.compatibility.forEach(entry => {
                entry.devices.forEach(device => {
                    if (!devicesMap[device]) {
                        devicesMap[device] = new Set();
                    }
                    entry.firmwares.forEach(fw => devicesMap[device].add(fw));
                });
            });

            Object.keys(devicesMap).sort().forEach(device => {
                let option = document.createElement("option");
                option.value = device;
                option.textContent = device;
                dropdown.appendChild(option);
            });

            dropdown.addEventListener("change", function () {
                const selectedDevice = this.value;
                if (selectedDevice) {
                    iosList.innerHTML = "";
                    devicesMap[selectedDevice].forEach(fw => {
                        let li = document.createElement("li");
                        li.textContent = fw;
                        iosList.appendChild(li);
                    });
                    deviceInfo.classList.remove("hidden");
                } else {
                    deviceInfo.classList.add("hidden");
                }
            });

            deviceInfo.appendChild(iosList);

            container.appendChild(jailbreakTitle);
            container.appendChild(latestVer);
            container.appendChild(type);
            container.appendChild(notes);
            container.appendChild(dropdown);
            container.appendChild(deviceInfo);

            document.getElementById("jailbreaksContainer").appendChild(container);
        }

        fetchJailbreakFiles();
    </script>

</body>
</html>
