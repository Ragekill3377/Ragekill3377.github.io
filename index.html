<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON TOOL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1, h2, h3 {
            font-size: 36px;
            margin: 0;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        h1:hover, h2:hover {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            filter: blur(5px);
            opacity: 0.7; /* Adjust opacity as needed */
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #3498db;
        }

        .description {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img class="logo" src="images/logo.png" alt="Logo">
    <h1>ARK</h1>
    <h2>DRAGON</h2>
    <h3>Developers: AEF, Grim_reaper_31, Rage paulhevile</h3>
    <h4>alternate website: <a href="https://arkdragontool.com" target="_blank">https://arkdragontool.com</a></h4>

        <button>Dragon Pro: $50</button>
    </a>

    <a href="https://youtu.be/oa0jYrVdy6Q?feature=shared" target="_blank">
        <button>Youtube & Showcase</button>
    </a>

    <a href="https://discord.gg/8AmVtF3gsB" target="_blank">
        <button>Discord</button>
    </a>

    <div class="description">
        <p>After payment, take a screenshot with proof, make a ticket in Dragon Discord server, send screenshot, and you will receive the product.</p>
    </div>
</body>
</html>
