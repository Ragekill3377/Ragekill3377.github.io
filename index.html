    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #000, #333);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            transition: background-color 0.5s ease;
            user-select: none;
        }
        .dark-theme body {
            background: rgb(0, 0, 0);
            color: rgb(255, 69, 0); /* Orange */

            font-size: 36px;
            margin: 0;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }
        h1:hover, h2:hover {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #ffcc00, #ff3300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button {
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            color: #ffffff80;
            text-shadow: none;
            background: transparent;
            cursor: pointer;
            box-shadow: transparent;
            border: 1px solid #ffffff80;
            transition: 0.5s ease;
            user-select: none;
            margin: 10px;
        }
        .button:hover,
        .button:focus {
            color: #ffffff;
            background: #ff8c00; /* Orange */
            border: 1px solid #ff8c00; /* Orange */
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
            box-shadow: 0 0 5px #ff8c00, 0 0 20px #ff8c00, 0 0 50px #ff8c00,

            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }
        .install-button:hover {
            background-color: #ff3300;
            border-color: #ff3300;
            box-shadow: 0 0 10px hsl(12, 100%, 50%);
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            filter: blur(5px);
            opacity: 0.7;
            pointer-events: none; /* no drag */
        }
