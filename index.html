<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON TOOL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1, h2, h3 {
            font-size: 36px;
            margin: 0;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        h1:hover, h2:hover, h3:hover {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            filter: blur(5px);
            opacity: 0.7; /* Adjust opacity as needed */
        }

        .sidebar {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100vh;
            background-color: rgba(0, 0, 50, 0.7); /* Dark bluish translucent background */
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .dots {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            z-index: 3;
        }

        .faq {
            display: none;
            color: white;
            margin-top: 20px;
        }

        .faq.open {
            display: block;
        }
    </style>
</head>
<body>
    <img class="logo" src="images/logo.png" alt="Logo">
    <h1>ARK</h1>
    <h2>DRAGON</h2>
    <h3>Developers: AEF, Grim_reaper_31, Rage paulhevile</h3>
    <h4>alternate website: <a href="https://arkdragontool.com" target="_blank">https://arkdragontool.com</a></h4>
    
    <div class="sidebar" id="sidebar">
        <div class="dots" id="dots">&#8226;&#8226;&#8226;</div>
        <div class="faq" id="faq">
            <div>Q1. kkkkkkk</div>
            <div>Ans. kkkkkk</div>
            <div>Q2. kkkkkkk</div>
            <div>Ans. kkkkkk</div>
            <div>Q3. kkkkkkk</div>
            <div>Ans. kkkkkk</div>
            <div>Q4. kkkkkkk</div>
            <div>Ans. kkkkkk</div>
            <div>Q5. kkkkkkk</div>
            <div>Ans. kkkkkk</div>
        </div>
    </div>

    <script>
        const dotsButton = document.getElementById('dots');
        const sidebar = document.getElementById('sidebar');
        const faq = document.getElementById('faq');

        dotsButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            faq.classList.toggle('open');
        });
    </script>
</body>
</html>
